set -g default-terminal "screen-256color"
set -g display-time 3000
set -g history-limit 65535
set -g base-index 1
#set -g pane-base-index 1
set -g visual-activity on
set -s escape-time 0

setw -g automatic-rename

# keybindings
unbind C-b
set -g prefix C-a
bind-key a send-prefix # for nested tmux

bind r source-file ~/.tmux.conf

unbind '"'
unbind s
unbind v
unbind %
bind v split-window -h
bind s split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane movement
bind e command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind m command-prompt -p "send pane to:"  "join-pane -t '%%'"


#### COLOUR
# see also: https://github.com/seebi/tmux-colors-solarized
set -g status-bg colour235 #base02
set -g status-fg colour136 #yellow
set -g status-attr default
setw -g window-status-fg colour244
setw -g window-status-bg default
setw -g window-status-current-fg colour166 #orange
setw -g window-status-current-bg default
set -g pane-border-fg colour235 #base02
set -g pane-active-border-fg colour240 #base01
set -g message-bg colour235 #base02
set -g message-fg colour166 #orange
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange
setw -g clock-mode-colour colour64 #green

# status bar

set -g status-utf8 on
set -g status-interval 1

set -g status-keys vi
setw -g mode-keys vi

set -g status-right "#[fg=colour244]#(whoami)@#H #[default]#(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=colour64]%H:%M#[default]"
set -g status-right-attr bright

