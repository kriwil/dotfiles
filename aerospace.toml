after-startup-command = []

start-at-login = false

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = false

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 0
    inner.vertical =   0
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

[mode.main.binding]

    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    alt-h = 'focus left'
    alt-n = 'focus down'
    alt-e = 'focus up'
    alt-i = 'focus right'

    alt-shift-h = 'move left'
    alt-shift-n = 'move down'
    alt-shift-e = 'move up'
    alt-shift-i = 'move right'

    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    alt-q = 'workspace Q'
    alt-w = 'workspace W'
    alt-f = 'workspace F'
    alt-p = 'workspace P'
    alt-g = 'workspace G'
    alt-j = 'workspace J'
    alt-l = 'workspace L'
    alt-u = 'workspace U'
    alt-y = 'workspace Y'

    alt-z = 'workspace Z'
    alt-x = 'workspace X'
    alt-c = 'workspace C'
    alt-v = 'workspace V'
    alt-b = 'workspace B'
    alt-k = 'workspace K'
    alt-m = 'workspace M'

    alt-shift-q = 'move-node-to-workspace Q'
    alt-shift-w = 'move-node-to-workspace W'
    alt-shift-f = 'move-node-to-workspace F'
    alt-shift-p = 'move-node-to-workspace P'
    alt-shift-g = 'move-node-to-workspace G'
    alt-shift-j = 'move-node-to-workspace J'
    alt-shift-l = 'move-node-to-workspace L'
    alt-shift-u = 'move-node-to-workspace U'
    alt-shift-y = 'move-node-to-workspace Y'

    alt-shift-z = 'move-node-to-workspace Z'
    alt-shift-x = 'move-node-to-workspace X'
    alt-shift-c = 'move-node-to-workspace C'
    alt-shift-v = 'move-node-to-workspace V'
    alt-shift-b = 'move-node-to-workspace B'
    alt-shift-k = 'move-node-to-workspace K'
    alt-shift-m = 'move-node-to-workspace M'

    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
    alt-shift-semicolon = 'mode service'

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-n = ['join-with down', 'mode main']
    alt-shift-e = ['join-with up', 'mode main']
    alt-shift-i = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']

[workspace-to-monitor-force-assignment]
  Q = 'secondary'
  W = 'secondary'
  F = 'secondary'
  P = 'secondary'
  G = 'secondary'
  J = 'secondary'
  L = 'secondary'
  U = 'secondary'
  Y = 'secondary'

  Z = 'main'
  X = 'main'
  C = 'main'
  V = 'main'
  B = 'main'
  K = 'main'
  M = 'main'
