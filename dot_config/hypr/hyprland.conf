exec-once = /nix/store/rxzvps8zldnz4sgphbw6893n6ikai6gn-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$mod=SUPER
decoration {
  blur {
    enabled=true
    passes=1
    size=3
  }

  shadow {
    color=rgba(ffffff99)
  }
  rounding=8
}

general {
  border_size=2
  col.active_border=rgb(815c94)
  col.inactive_border=rgb(80766e)
  gaps_in=5
  gaps_out=10
  layout=dwindle
}

group {
  groupbar {
    col.active=rgb(815c94)
    col.inactive=rgb(80766e)
    text_color=rgb(4a4035)
  }
  col.border_active=rgb(815c94)
  col.border_inactive=rgb(80766e)
  col.border_locked_active=rgb(2b73af)
}

misc {
  background_color=rgb(ffffff)
  disable_hyprland_logo=true
  vfr=true
}
bind=$mod, Return, exec, kitty
bind=$mod, D, exec, hyprlauncher
bind=$mod, C, killactive
bind=$mod, F, fullscreen, 1
bind=$mod SHIFT, E, exit
bind=$mod, left, movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up, movefocus, u
bind=$mod, down, movefocus, d
bind=$mod SHIFT, left, movewindow, l
bind=$mod SHIFT, right, movewindow, r
bind=$mod SHIFT, up, movewindow, u
bind=$mod SHIFT, down, movewindow, d
bind=$mod SHIFT, 1, movetoworkspacesilent, 1
bind=$mod SHIFT, 2, movetoworkspacesilent, 2
bind=$mod SHIFT, 3, movetoworkspacesilent, 3
bind=$mod SHIFT, 4, movetoworkspacesilent, 4
bind=$mod SHIFT, 5, movetoworkspacesilent, 5
bind=$mod SHIFT, 6, movetoworkspacesilent, 6
bind=$mod SHIFT, 7, movetoworkspacesilent, 7
bind=$mod SHIFT, 8, movetoworkspacesilent, 8
bind=$mod SHIFT, 9, movetoworkspacesilent, 9
bind=$mod SHIFT, 0, movetoworkspacesilent, 10
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10
bind=$mod, R, submap, resize
bindl=, XF86AudioPlay, exec, /nix/store/fd10yyy1jkgin1bkb283kd4wkisyzg89-playerctl-2.4.1/bin/playerctl play-pause
bindl=, XF86AudioNext, exec, /nix/store/fd10yyy1jkgin1bkb283kd4wkisyzg89-playerctl-2.4.1/bin/playerctl next
bindl=, XF86AudioPrev, exec, /nix/store/fd10yyy1jkgin1bkb283kd4wkisyzg89-playerctl-2.4.1/bin/playerctl previous
bindl=, XF86AudioStop, exec, /nix/store/fd10yyy1jkgin1bkb283kd4wkisyzg89-playerctl-2.4.1/bin/playerctl stop
bindl=, XF86AudioMute, exec, /nix/store/mjlgvcf2k2y45amgh6sx0252nmq9046z-wireplumber-0.5.13/bin/wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioMicMute, exec, /nix/store/mjlgvcf2k2y45amgh6sx0252nmq9046z-wireplumber-0.5.13/bin/wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl=$mod, SPACE, exec, dms ipc call spotlight toggle
bindle=, XF86AudioRaiseVolume, exec, /nix/store/mjlgvcf2k2y45amgh6sx0252nmq9046z-wireplumber-0.5.13/bin/wpctl set-volume -l 1.2 @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, /nix/store/mjlgvcf2k2y45amgh6sx0252nmq9046z-wireplumber-0.5.13/bin/wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
exec-once=mako
extraConfig=bind=$mod, R, submap, resize
submap=resize
bind=, Left,  resizeactive, -10 0
bind=, Right, resizeactive,  10 0
bind=, Up,    resizeactive,  0 -10
bind=, Down,  resizeactive,  0  10
bind=, Escape, submap, reset
bind=, Return, submap, reset
submap=reset

monitor=DP-2,3840x2160@60,2560x0,1.25
monitor=HDMI-A-1,2560x1080@60,0x0,1
monitor=HDMI-A-2,1920x1080@60,0x1080,1
workspace=1, monitor:DP-2, default:true, persistent:true
workspace=2, monitor:DP-2, persistent:false
workspace=3, monitor:DP-2, persistent:false
workspace=4, monitor:DP-2, persistent:false
workspace=5, monitor:DP-2, persistent:false
workspace=5, monitor:DP-2, persistent:false
workspace=7, monitor:HDMI-A-1, persistent:true
workspace=8, monitor:HDMI-A-1, persistent:false
workspace=9, monitor:HDMI-A-2, persistent:true
workspace=0, monitor:HDMI-A-2, persistent:false
